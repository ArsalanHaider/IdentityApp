<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
            <div class="text-center mb-4">
                <h3 class="mb-3 font-weight-normal">
                    Login 
                </h3>
            </div>
            <div class="form-floating mb-3">
                <input type="text" formControlName="userName"
                [class.is-invalid]="submitted && loginForm.get('userName')?.errors"
                placeholder="Email" class="form-control">
                <label for="userName">Email</label>
                <span class="text-danger" *ngIf="submitted && loginForm.get('userName')?.hasError('required')">Email is required</span>

            </div>
            <div class="form-floating mb-3">
                <input type="password" formControlName="password"  [class.is-invalid]="submitted && loginForm.get('password')?.errors" placeholder="password" class="form-control">
                <label for="password">Password</label>
                <span class="text-danger" *ngIf="submitted && loginForm.get('password')?.hasError('required')">Password is required</span>
                <span class="text-danger" *ngIf="submitted && loginForm.get('password')?.hasError('minlength')">First name must be at least 6, and maximum 16 characters</span>
          
            </div>
            <div class="form-floatin" *ngIf="errorMessages.length > 0">
                <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
            </div>
            
            <div class="d-grid mt-4 px-1">
                <button class="btn btn-lg btn-info" type="submit">
                    Login
                </button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <a class="btn btn-link">
                <h6>
                    Forgot username or password
                </h6>
            </a>
        </div>
        
        </main>
    </div>
</div>
