<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
            <div class="text-center mb-4">
                <h3 class="mb-3 font-weight-normal">
                    Let's Get Started to
                    <span class="text-danger">
                        Play
                    </span>
                </h3>
            </div>
            <div class="form-floating mb-3">
                <input formControlName="firstName" 
                [class.is-invalid]="submitted && registerForm.get('firstName')?.errors"
                type="text" placeholder="First Name" class="form-control is-invalid">
                <label for="firstname">First name</label>
                <span class="text-danger" *ngIf="submitted && registerForm.get('firstName')?.hasError('required')">FirstName is required</span>
                <span class="text-danger" *ngIf="submitted && registerForm.get('firstName')?.hasError('minlength')">First name must be at least 3, and maximum 16 characters</span>
            </div>
            <div class="form-floating mb-3">
                <input formControlName="lastName" type="text"
                [class.is-invalid]="submitted && registerForm.get('lastName')?.errors"
                placeholder="Last Name" class="form-control is-invalid">
                <label for="lastname">Last name</label>
                <span class="text-danger" *ngIf="submitted && registerForm.get('lastName')?.hasError('required')">LastName is required</span>
                <span class="text-danger" *ngIf="submitted && registerForm.get('lastName')?.hasError('minlength')">First name must be at least 3, and maximum 16 characters</span>

            </div>
            <div class="form-floating mb-3">
                <input formControlName="email" type="text"
                [class.is-invalid]="submitted && registerForm.get('email')?.errors"
                placeholder="Email" class="form-control is-invalid">
                <label for="email">Email</label>
                <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('required')">Email is required</span>

            </div>
            <div class="form-floating mb-3">
                <input formControlName="password"
                [class.is-invalid]="submitted && registerForm.get('password')?.errors"
                type="password" placeholder="password" class="form-control is-invalid">
                <label for="password">Password</label>
                <span class="text-danger" *ngIf="submitted && registerForm.get('password')?.hasError('required')">Password is required</span>
                <span class="text-danger" *ngIf="submitted && registerForm.get('password')?.hasError('minlength')">First name must be at least 6, and maximum 16 characters</span>
            </div>

            <div class="form-floatin" *ngIf="errorMessages.length > 0">
                <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
            </div>

            <div class="d-grid mt-4 px-1">
                <button class="btn btn-lg btn-info" type="submit">
                    Create Account
                </button>
            </div>
        </form>
        </main>
    </div>
</div>
